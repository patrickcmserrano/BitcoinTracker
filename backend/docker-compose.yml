  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: trading-backend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NODE_ENV: development
  #     DATABASE_URL: postgresql://trading_user:trading_password_dev@postgres:5432/trading_brain?schema=public
  #     REDIS_URL: redis://redis:6379
